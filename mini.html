<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS e Animate -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/mini.css" />
    <title>Contador Axie</title>
</head>

<body>

    <div class="card text-white bg-dark text-center" style="width: 300px; height: 400px; margin: auto; margin-top:5%; " id="card_principal">
        <div class="card-header" style="height: 200px; ">
            <img src="assets/img/energia.png" style="width: 100px; height: 100px;" class="card-img-top mx-auto" alt="energia">
            <p class="card-text img-overlay" style="font-weight: 600;font-size: 30px; margin-top:-30%; text-shadow: 3px 3px rgb(0, 0, 0);" id="currentEnergy">0</p>
            <ul class="list-group list-group-horizontal " style="font-weight: 500;font-size: 20px; margin-top:15%; text-shadow: 2px 2px rgb(0, 0, 0);">
                <li class="list-group-item" id="hist1"></li>
                <li class="list-group-item" id="hist2"></li>
                <li class="list-group-item" id="hist3"></li>
                <li class="list-group-item" id="hist4"></li>
                <li class="list-group-item" id="hist5"></li>
                <li class="list-group-item" id="hist6"></li>
                <li class="list-group-item" id="hist7"></li>

            </ul>



        </div>
        <div class="card-body ">

            <div class="d-grid gap-2 d-flex justify-content-md-center" style="width: 100%; height: 80px; " aria-label="grupo 1">

                <a href="#" onclick="startmatch()" class="btn btn-inicia btn-animated">Iniciar</a>
                <a href="#" onclick="newturn()" class="btn btn-novo btn-animated">Novo</a>

            </div>

            <div class="d-grid gap-3 d-flex me-2 p-2 " aria-label="grupo 2">
                <a href="#" class="btn btn-animated btn-p2 bt-1 d-inline-block" onclick="maiscard(1)">+1</a>
                <a href="#" class="btn btn-animated btn-p2 bt-2 d-inline-block" onclick="maiscard(2)">+2</a>
                <a href="#" class="btn btn-animated btn-p2 bt-3 d-inline-block" onclick="maiscard(3)">+3</a>
                <a href="#" class="btn btn-animated btn-p2 bt-4 d-inline-block" onclick="maiscard(4)">+4</a>

            </div>
            <div class="d-grid gap-3 d-flex me-2 p-2" aria-label="grupo 1">
                <a href="#" class="btn btn-animated btn-p1 bt-1 d-inline-block" onclick="menoscard(1)">-1</a>
                <a href="#" class="btn btn-animated btn-p1 bt-2 d-inline-block" onclick="menoscard(2)">-2</a>
                <a href="#" class="btn btn-animated btn-p1 bt-3 d-inline-block" onclick="menoscard(3)">-3</a>
                <a href="#" class="btn btn-animated btn-p1 bt-4 d-inline-block" onclick="menoscard(4)">-4</a>

            </div>


        </div>

    </div>

    <script src="assets/js/main.js"></script>
</body>

</html>
